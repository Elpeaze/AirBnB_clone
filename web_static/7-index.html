<!DOCTYPE html>
<head>
	<title>AirBnB Clone</title>
	<link rel="icon" href="./image/icon.png">
	<link rel="stylesheet" href="./styles/2-common.css">
	<link rel="stylesheet" href="./styles/2-header.css">
	<link rel="stylesheet" href="./styles/2-footer.css">
	<link rel="stylesheet" href="./styles/5-filters.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/7-places.css">
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Delta...</h4>
				<div class="popover">
					<h2>Lagos:</h2>
					<ul>
						<li>Ikeja</li>
						<li>Lekki</li>
					</ul>
					<h2>Delta:</h2>
					<ul>
						<li>Asaba</li>
						<li>Agbor</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Starlink, Games hall...</h4>
				<div class="popover">
					<ul>
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</div>
			<button>Search</button>
		</section>
			<section class="places">
				<h1>Places</h1>
				<div class="flex_places">
					<article>
						<h2>My home</h2>
					</article>
					<article>
						<h2>Tiny house</h2>
					</article>
					<article>
						<h2>A suite</h2>
					</article>
				</div>
			</section>
	</div>
	<footer><b>Best School</b></footer>
</body>
</html>
