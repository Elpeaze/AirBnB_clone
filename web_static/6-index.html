<!DOCTYPE html>
<head>
	<title>AirBnB Clone</title>
	<link rel="icon" href="./image/icon.png">
	<link rel="stylesheet" href="./4-common.css">
	<link rel="stylesheet" href="./3-header.css">
	<link rel="stylesheet" href="./3-footer.css">
	<link rel="stylesheet" href="./6-filters.css">
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Abuja...</h4>
				<ul class="popover">
					<h2>Lagos:</h2>
					<li>Ikeja</li>
					<li>Lekki</li>
					<li>Ikoyi</li>
					
					<h2>Abuja:</h2>
					<li>Wuse</li>
					<li>Garki</li>

				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Starlink, Netflix...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Tv</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer><strong>Best School</strong></footer>
